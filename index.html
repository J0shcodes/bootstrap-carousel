<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap Task</title>
</head>
<body>

  <div class="container">

    
    <ul class="nav nav-pills bg-dark">
      <li class="nav-item" role="presentation">
        <a href="#" class="nav-link active" data-toggle="pill">
          Home
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a href="#" class="nav-link" data-toggle="pill">
          Form
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a href="#" class="nav-link" data-toggle="pill">
          Contact
        </a>
      </li>
    </ul>
    

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li data-bs-target="#myCarousel" class="active" data-bs-slide-to="0"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img1.jpg" alt="A cargo plane" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img2.jpg" alt="A cargo depot" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img3.jpg" alt="A cargo ship" class="d-block w-100">
        </div>
      </div>
      <a href="#myCarousel" class="carousel-control-prev" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a href="#myCarousel" class="carousel-control-next" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <form class="bg-light">
      <div class="form-group p-3 text-center">
        <input class="form-control" type="text" placeholder="First Name"><br>
        <input class="form-control" type="text" placeholder="Second Name"><br>
        <input class="form-control" type="email" placeholder="Email"><br>
        <input class="form-control" type="email" placeholder="Phone No.">
        <button type="submit" class="btn btn-primary my-3 px-5">Submit</button>
      </div>
    </form>

    <nav class="page navigation my-5 mx-5">
      <ul class="pagination">
        <li class="page-item"><a href="#" class="page-link">Previous</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
      </ul>
    </nav>

  </div>  

  <script src="jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
